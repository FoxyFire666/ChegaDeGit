<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DOM Dinâmico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row img {
      max-height: 100px;
    }
    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="row">
    <h1 id="titulo">Top 10 DOM's</h1>
    <button id="btn1">butão 1</button>
  </div>

  <div class="row">
    <img id="imagem" src="O.jpeg" alt="imagem">
    <button id="btn2">baton 2</button>
  </div>

  <div class="row">
    <p id="texto1">Eu como terra</p>
    <button id="btn3">butãntã 3</button>
  </div>

  <div class="row">
    <p id="texto2">Vai Corinthians</p>
  </div>

  <div class="buttons-row">
    <button class="btn-texto2">botão 4</button>
    <button class="btn-texto2">boto 5</button>
    <button class="btn-texto2">botinho 6</button>
  </div>

  <script>
    // Botão 1 - Altera o título
    document.getElementById("btn1").addEventListener("click", function () {
      const titulo = document.getElementById("titulo");
      titulo.textContent = "Oia como eu mudo!";
      titulo.style.color = "blue";
    });

    // Botão 2 - Altera a imagem e tamanho
    document.getElementById("btn2").addEventListener("click", function () {
      const imagem = document.getElementById("imagem");
      imagem.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCJsLKLfoI-V1WAbdYAJf7NNrO2ei208WOfw&s";
      imagem.style.height = "150px";
    });

    // Botão 3 - Altera texto1 e cor de fundo
    document.getElementById("btn3").addEventListener("click", function () {
      const texto1 = document.getElementById("texto1");
      texto1.textContent = "Rock and Stone yeaaah!";
      texto1.style.backgroundColor = "lightyellow";
    });

    // Botões 4, 5 e 6 - Colocam o texto do botão no texto2
    const botoesTexto2 = document.querySelectorAll(".btn-texto2");
    const texto2 = document.getElementById("texto2");

    botoesTexto2.forEach(function (botao) {
      botao.addEventListener("click", function () {
        texto2.textContent = this.textContent;
      });
    });
  </script>

</body>
</html>
